<div class="form-section">
  <div class="container">
    <div class="row">
      <div class="col-6 mx-auto form-col">
        <div class="card card-body">
          <form name="add-todo-form" (ngSubmit)="addNewTodo(addNewTodoForm)" #addNewTodoForm="ngForm" novalidate>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" class="form-control" required [(ngModel)]="newTodo.title" name="title">
            </div>
            <div class="form-group">
              <label for="text">Text</label>
              <input type="text" name="text" id="text" class="form-control" required [disabled]="!(addNewTodoForm.value.title)" [(ngModel)]="newTodo.text" name="text">
            </div>
            <button type="submit" class="btn btn-primary" id="btn" [disabled]="addNewTodoForm.invalid">Add task</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
